<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app-3">
    <p v-if="seen">Now You See me.</p>
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>

<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">reverse message</button>
</div>

<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
</div>

<div id="app-7">
<ol>
    <todo-item v-for="item in glist" v-bind:todo="item" v-bind:key="id"></todo-item>
</ol>
</div>

</body>
<script>
var app3 = new Vue({
    el:"#app-3",
    data:{
        seen:true
    }
})
var app4 = new Vue({
    el:"#app-4",
    data:{
        todos:[
            {text:"learn Javascript"},
            {text:"learn Python"},
            {text:"learn Vue"}
        ]
    }
})
var app5 = new Vue({
    el:"#app-5",
    data:{
        message:"Hello mlgbd!"
    },
    methods:{
        reverseMessage: function(){
            this.message = this.message.split('').reverse().join('')
        }
    }
})
var app6 = new Vue({
    el:"#app-6",
    data:{
        message:"hello mlgbd!"
    }
})
Vue.component('todo-item', {
    props:['todo'],
    template:'<li>{{todo.text}}</li>'
})
var app7 = new Vue({
    el:"#app-7",
    data:{
        glist:[
            {id:0, text:'what1'},
            {id:1, text:'what2'},
            {id:2, text:'what3'}
        ]
    }
})
</script>
</html>
